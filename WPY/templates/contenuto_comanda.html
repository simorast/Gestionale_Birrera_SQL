<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dettagli</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Contenuto Comanda</h1>     
    <table class="table1">
    <thead>
    <tr>
        <th class="col_25">ID COMANDA</th>
        <th class="col_50">NOME PORTATA</th>
        <th class="col_25">Quantità</th>
    </tr>
    </thead>
    <tbody>
	{% for portata in portate %}
		<tr>
            <td>{{ portata.id_comanda }}</td>
			<td>{{ portata.nome_portata }}</td>
			<td>{{ portata.quantità }}</td>
        </tr>
	{% endfor %}
    </tbody>
    </table>
    <table class="table2">
    <tr class="row2">
        <td class="col2">
            <a href="lista_comande"><button type="button" class="button1">Indietro</button></a>
        </td>
    </tr>
    </table>
</body>
</html>
