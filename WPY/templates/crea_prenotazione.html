<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crea Prenotazione</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Crea Prenotazione</h1>
	<form action="/crea_prenotazione" method="post">
		Id_dipendente:<br>
		<input type="number" name="id_dipendente" required><br><br>
    
        <label for="numero_persone">Numero di Persone:</label>
        <input type="number" id="numero_persone" name="numero_persone" min="1" max="8" required>
        
        <label for="data_ora">Data e Ora:</label>
        <input type="datetime-local" id="data_ora" name="data_ora" required>
        
        <label for="tipo_zona">Preferenza Zona:</label>
        <select id="tipo_zona" name="tipo_zona">
            <option value="dentro">Interno</option>
            <option value="fuori">Esterno</option>
        </select>
		<button onclick="alert('ordine aggiornato con successo')"class="button1">Crea Prenotazione</button>
    </form>
    <table class="table2">
    <tr class="row2">
        <td class="col2">
            <a href="lista_prenotazioni"><button type="button" class="button1">Indietro</button></a>
        </td>
    </tr>
    </table>
</body>
</html>
