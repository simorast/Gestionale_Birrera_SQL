<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gestione Magazzino</title>
	<link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Gestione Magazzino</h1>
    <table class="table1">
        <thead>
            <tr>
                <th>Ingrediente</th>
                <th>Quantità (kg/l)</th>
                <th>Magazzino</th>
                <th>Aggiungi</th>
            </tr>
        </thead>
        <tbody>
            {% for item in magazzino %}
            <tr>
                <td>{{ item.nome_ingrediente }}</td>
                <td>{{ item.quantità_stock }}</td>
                <td>{{ item.id_magazzino }}</td>
                <td>
                    <form method="post" action="{{ url_for('gestione_magazzino') }}">
                        <input type="hidden" name="nome_ingrediente" value="{{ item.nome_ingrediente }}">
                        <input type="number" name="quantita" min="0" step="0.1" required>
                        <input type="hidden" name="id_magazzino" value="{{ item.id_magazzino }}">
                        <button type="submit">Aggiungi</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <table>
    <tr class="row2">
        <td class="col2">
			<td class="col2"><a href="\"><button type="button" class="button1">Indietro</button></a></td>
        </td>
    </tr>
    </table>
</body>
</html>
